<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex und checkboxez</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <input type="radio" id="cb_frd" class="cb_hidden" name="group" checked>
        <input type="radio" id="cb_toy" class="cb_hidden" name="group">
        <input type="radio" id="cb_hon" class="cb_hidden" name="group">
        <input type="radio" id="cb_bmw" class="cb_hidden" name="group">
        <input type="radio" id="cb_ldr" class="cb_hidden" name="group">


        <div class="navi">
            <label for="cb_frd" class="button" id="bn_frd">Модели Ford</label>
            <label for="cb_toy" class="button" id="bn_toy">Модели Toyota</label>
            <label for="cb_hon" class="button" id="bn_hon">Модели Honda</label>
            <label for="cb_bmw" class="button" id="bn_bmw">Модели BMW</label>
            <label for="cb_ldr" class="button" id="bn_ldr">Модели Land Rover</label>
        </div>

        <div class="cars">
            <div class="mod_list" id="frd">
                <strong>Fusion</strong>
                <strong>Focus</strong>
                <strong>Mondeo</strong>
                <strong>Explorer</strong>
                <strong>Expedition</strong>
            </div>

            <div class="mod_list" id="toy">
                <strong>Corolla</strong>
                <strong>Camry</strong>
                <strong>RAV4</strong>
                <strong>HighLander</strong>
                <strong>Land Cruiser</strong>
            </div>

            <div class="mod_list" id="hon">
                <strong>Civic</strong>
                <strong>Accord</strong>
                <strong>CR-V</strong>
                <strong>Pilot</strong>
                <strong>NSX</strong>
            </div>

            <div class="mod_list" id="bmw">
                <strong>1-Series</strong>
                <strong>3-Series</strong>
                <strong>5-Series</strong>
                <strong>X5</strong>
                <strong>X7</strong>
            </div>

            <div class="mod_list" id="ldr">
                <strong>Evogue</strong>
                <strong>Discovery</strong>
                <strong>Range Rover</strong>
                <strong>Range Rover Sport</strong>
                <strong>Defender</strong>
            </div>
        </div>
    </div>
</body></html>
